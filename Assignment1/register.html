<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>register</title>
</head>
<body bgcolor="#F1F2F5">
    <div id="registerForm">
        <!-- 标题 -->
        <div id="title"">
            <div style="text-align: center; font-size: 25px; font-weight: 1000;">
                <label>创建新账户</lable>
            </div>
            <div style="text-align: center; opacity: 50%;">
                <label>快速又简便。</label>
            </div>
        </div>
        <!-- 分割线 -->
        <hr style="height: 2px; background-color: #F1F2F5; border: none;">
        <!-- form -->
        <div style="padding: 3%;">
            <form>
                <!-- 基本信息 -->
                <div id="info">
                    <div style="display: inline; width: 50%;"><input type="text" class="box" placeholder="姓"></div>
                    <div style="display: inline; width: 50%;"><input type="text" class="box" placeholder="名"></div>
                    <div><input type="text" class="box" placeholder="手机号或邮箱"></div>
                    <div><input type="text" class="box" placeholder="创建密码"></div>
                </div>
                <!-- 出生日期 -->
                <div id="date">
                    <label>出生日期</label><br>
                    <select name="year" id="" form="">
                    </select>
                </div>
                <!-- 性别选择框 -->
                
                <div>
                    <div class="box">
                        <label style="text-align: left;">女</label>
                        <input type="radio" name="gender" value="female" class="radio" checked>
                    </div>
                    <div class="box">
                        <label style="text-align: left;">男</label>
                        <input type="radio" name="gender" value="male" class="radio">
                    </div>
                    <div class="box">
                        <label style="text-align: left;">自定义</label>
                        <input type="radio" name="gender" value="others" class="radio">
                    </div>
                </div>

                <!-- <label>
                    <input type="radio" name="gender" value="female" checked> 女
                </label>
                <label>
                    <input type="radio" name="gender" value="male"> 男
                </label>
                <label>
                    <input type="radio" name="gender" value="others"> 其他
                </label> -->

            </form>
        </div>
    </div>

    <!-- <script src="register.js"></script> -->
</html>
